{% extends 'base.html' %}
{% load static %}
{% block title %} Product page {% endblock %}

{% block content %}
<!-- All Products -->
<section class="section all-products" id="products">
    <div class="top container">
        <h1>Barcha Mahsulotlar</h1>
        <form>
            <select>
                <option value="1">Standart saralash</option>
                <option value="2">Narxlar bo'yicha saralash</option>
                <option value="3">Mashhurlik bo'yicha saralash</option>
                <option value="4">Sotish bo'yicha saralash</option>
                <option value="5">Reyting bo'yicha saralash</option>
            </select>
            <span><i class='bx bx-chevron-down'></i></span>
        </form>
    </div>

    <div class="product-center container">
        {% for product in product %}
        <div class="product">
            <div class="product-header">
                <img src="{{ product.product_photo_1.url }}" alt="">
                <ul class="icons">
                    <span><i class="bx bx-heart"></i></span>
                    <a href="{% url 'card' %}"> <span><i class="bx bx-shopping-bag"></i></span>
                    </a>
                    <span><i class="bx bx-search"></i></span>
                </ul>
            </div>
            <div class="product-footer">
                <a href="{% url 'product_details' product.id %}">
                    <h3>{{ product.product_name }}</h3>
                </a>
                <div class="rating">
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bx-star"></i>
                </div>
                <h4 class="price">$ {{ product.product_price }}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<section class="pagination">
    <div class=" container">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span><i class='bx bx-right-arrow-alt'></i></span>
    </div>
</section>

{% endblock %}
